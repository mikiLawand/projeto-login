<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
   <main>
    <section id="login">
        <div id="imagem">
            <!--aqui vai a imagem no arquivo css-->
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vinde!</p>
            <p>Fa√ßa login para acessar sua conta.</p>
            <form action="login.java" method="post" autocomplete="on">
                <div id="campo">
                    <span class="material-symbols-outlined">face_2</span>
                    <input type="email" name="login" id="ilogin" autocomplete="email" maxlength="30">
                    <label for="ilogin">Email</label>
                </div>
                <div id="campo">
                    <span class="material-symbols-outlined">password</span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="6" maxlength="10">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html">Esqueci a senha</a>
            </form>
        </div>
    </section>
   </main> 
</body>
</html>
